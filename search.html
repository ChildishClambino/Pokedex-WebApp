<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokémon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Pokémon World</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Pokémon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="details.html">Pokémon Details</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4">Search for a Pokémon</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="pokemon-name">Pokémon Name or ID</label>
                <input type="text" class="form-control" id="pokemon-name" placeholder="Enter Pokémon name or ID">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="pokemon-result" class="mt-4"></div>
        <div class="image-container mt-4">
            <img src="3151918-gamespot-pokemon-sun-moon-mimikyu.jpg" alt="Image 1" class="animated-image spin">
            <img src="il_570xN.5732767332_liur.avif" alt="Image 2" class="animated-image grow">
            <img src="spooky-pok-mon-fan-art-turns-ghost-types-into-incredibly-cool-tarot-cards-niche-news.avif" alt="Image 3" class="animated-image spin">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
